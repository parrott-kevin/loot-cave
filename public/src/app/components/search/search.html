<div class="container">
  <div class="row">
    <form name="user" class="form-group center-block" ng-submit="vm.getAccount(vm.user)">
      <div class="input-group">
        <div class="input-group-btn">
          <label class="btn btn-primary" ng-model="vm.user.platform" btn-radio="1">Xbox</label>
          <label class="btn btn-primary" ng-model="vm.user.platform" btn-radio="2">PlayStation</label>
        </div>
        <input type="text" name="userName" class="form-control" ng-model="vm.user.name" placeholder="Username" required autofocus>
      </div>
    </form>
  </div>
</div>
