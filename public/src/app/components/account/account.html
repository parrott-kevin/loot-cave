<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="character in vm.characters">
      <div class="row">
        <div class="col-md-12" style="background: transparent url({{vm.bungie + character.backgroundPath}}) no-repeat;">
          <img class="img-responsive col-md-4" ng-src="{{vm.bungie + character.emblemPath}}">
          <h1 class="col-md-4 col-md-offset-4" style="color: white;">{{character.characterLevel}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" ng-repeat="item in character.characterBase.inventory">
            <div class="media">
              <div class="media-left">
                <img class="media-object inventory-thumbnail" ng-click="item.isCollapsed = !item.isCollapsed" ng-src="{{vm.bungie + item.itemHashDefinition.icon}}" alt="{{equipment.itemHashDefinition.itemName}}">
              </div>
              <div class="media-body">
                <div class="media-heading">
                  {{item.itemHashDefinition.itemName}}
                </div>
              </div>
            </div>
            <div collapse="item.isCollapsed">
              <div class="well">
                <div>
                  <small>
                    <em>
                      {{item.itemHashDefinition.itemDescription}}
                    </em>
                  </small>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
