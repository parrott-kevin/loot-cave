<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="character in vm.characters">
      <div class="row">
        <div class="col-md-12" style="background: transparent url({{vm.bungie + character.backgroundPath}}) no-repeat;">
          <img class="img-responsive col-md-4" ng-src="{{vm.bungie + character.emblemPath}}">
          <h1 class="col-md-4 col-md-offset-4" style="color: white;">{{character.characterLevel}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" ng-repeat="equipment in vm.equipped[character.characterBase.characterId]">
          <div class="media">
            <div class="media-left">
              <img class="media-object" ng-click="equipment.isCollapsed = !equipment.isCollapsed" ng-src="{{vm.bungie + equipment.items[0].itemDefinition.icon}}" alt="{{equipment.items[0].itemDefinition.itemName}}">
            </div>
            <div class="media-body">
              <span class="media-heading">{{equipment.items[0].itemDefinition.itemName}}</span>
            </div>
          </div>
          <div collapse="equipment.isCollapsed">
            <div class="well">
              Test
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
