<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-2">
      {{vm.account.inventory.currencies[0].itemHashDefinition.itemName}}: {{vm.account.inventory.currencies[0].value}}
    </div>
    <div class="col-xs-6 col-md-2 pull-right">
      Grimoire: {{vm.account.grimoireScore}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" ng-repeat="character in vm.characters">
      <!--Character Headers-->
      <character-header character="character" bungie="vm.bungie"></character-header>
      <character-stats stats="character.characterBase.stats"></character-stats>

      <!--Inventory-->
      <div class="row buffer-top-15">
        <!--SubClass-->
        <div class="col-md-12">
          <div class="row" ng-repeat="item in character.characterBase.inventory.subClass">
            <item-display item="item" bungie="vm.bungie" type="'subClass'"></item-display>
          </div>
        </div>

        <!--Weapons-->
        <div class="col-md-12">
          <div class="row" ng-repeat="item in character.characterBase.inventory.weapons">
            <item-display item="item" bungie="vm.bungie" type="weapon"></item-display>
          </div>
        </div>

        <!--Armor-->
        <div class="col-md-12">
          <div class="row" ng-repeat="item in character.characterBase.inventory.armor">
            <item-display item="item" bungie="vm.bungie" type="armor"></item-display>
          </div>
        </div>

        <!--Misc-->
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-6 col-md-6" ng-repeat="item in character.characterBase.inventory.misc">
                <img tooltip="{{item.itemHashDefinition.itemName}}" class="thumbnail-inventory center-block" ng-src="{{vm.bungie + item.itemHashDefinition.icon}}" alt="{{item.itemHashDefinition.itemName}}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
